<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <link rel="icon" href="img/book-icon.svg" type="image/x-icon">
    <title>Library</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/bookshelf.svg">
            <h1>Library</h1>
        </div>
        <button>Login</button>
    </header>
    
    <main>
        <button class="addNewBookBtn">
            <img src="img/book-plus.svg" alt="plus book">
            <span>Add Book</span>
        </button>
        <div class="popup"> 
            <form id='form' action='/script.js'>
                <span class="close">&times;</span>
                <div id='textInput'>
                    <input type='text' id='title' name='title' placeholder='Title' required>
                    <input type='text' id='author' name='author' placeholder='Author' required>
                    <input type='number' id='pages' name='pages' placeholder='Pages' required>
                </div>
                <div id='checkboxInput'>
                    <label >Read: </label>
                    <input type='checkbox' id='read' name='read' value='yes'>
                </div>
                <button type='submit' form='form' id='formAddbtn'>Add</button>
            </form>
        </div>
        <div class="books-container">
           
        </div>
    </main>
    <footer>
        <div class="footer-content">
            <span>&copy; Made by Abdelkrim Chafai </span>
            <a href="https://github.com/Chafai-Abdelkrim/library">
                <img src="img/github.svg" alt="github logo" width="25px">
            </a>
        </div>
    </footer>
</body>
</html>
